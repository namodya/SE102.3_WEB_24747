<html>
    <head>
        <title>
            Mathematical Operations
        </title>
        <script>
                var num1= parseFloat(window.prompt("Enter number 1: "));
                var num2= parseFloat(window.prompt("Enter number 2: "));
            
            document.write("addition:  ",num1+num2,"<br>");
            document.write("subtraction:  ",num1-num2,"<br>");
            document.write("multiplication:  ",num1*num2,"<br>");
            document.write("division:  ",num1/num2,"<br>");
        
        </script>
    </head>
</html>
